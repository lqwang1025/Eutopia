[Graph]
name=Lenet;
training=true;

[Input]
name=data;
producer=[];
dims={ "shape":
       { "batch": 20,
		 "channels": 1,
		 "height": 28,
		 "width": 28
	   } };
preprocess={ "mean": 0, "std": 255.0 };

[Convolution2D]
name=conv1;
producer=[data];
op_param={ "filters": 96,
           "kernels": [5, 5],
           "strides": [1, 1],
	   "with_batch_norm":true,
		   "padding": "SAME",
		   "pads": [0, 0, 0, 0],
		   "activation": "relu",
		   "dilations": [1, 1, 1, 1],
		   "group": 1};
weight_filler={"filler_type": "xavier", "var_type": "FANIN"};
bias_filler={"filler_type": "constant", "value": 1};

[Pooling]
name=pool1;
producer=[conv1];
op_param={ "kernels": [2, 2], 
		   "strides": [2, 2],
		   "pool_type": "MAX"};

[Convolution2D]
name=conv2;
producer=[pool1];
op_param={ "filters": 50,
		   "kernels": [5, 5],
		   "strides": [1, 1],
		   "padding": "SAME",
		   "pads": [0, 0, 0, 0],
		   "activation": "relu",
		   "dilations": [1, 1, 1, 1],
		   "group": 1};
weight_filler={"filler_type": "xavier", "var_type": "FANIN"};
bias_filler={"filler_type": "constant", "value": 1};

[Pooling]
name=pool2;
producer=[conv2];
op_param={ "kernels": [2, 2], 
		   "strides": [2, 2],
		   "pool_type": "MAX"};

[FullyConnected]
name=fc1;
producer=[pool2];
op_param={ "num_outputs": 500, "activation": "relu" };
weight_filler={"filler_type": "xavier", "var_type": "FANIN"};
bias_filler={"filler_type": "constant", "value": 1};

[FullyConnected]
name=fc2;
producer=[fc1];
op_param={ "num_outputs": 10};
weight_filler={"filler_type": "xavier", "var_type": "FANIN"};
bias_filler={"filler_type": "constant", "value": 1};
